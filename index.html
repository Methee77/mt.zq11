<!DOCTYPE html>
<html lang="th" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>บล็อกของฉัน</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Theme toggle (light/dark mode)
      const toggleTheme = () => {
        document.documentElement.classList.toggle("dark");
      };
    </script>
  </head>
  <body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen flex flex-col items-center justify-center p-8">
    <!-- ปุ่มสลับโหมดอยู่มุมขวาบน -->
    <button onclick="toggleTheme()" class="absolute top-4 right-4 rounded-full border border-gray-500 px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-800 transition">
      สลับโหมด
    </button>

    <h1 class="text-3xl font-bold mt-8">ยินดีต้อนรับสู่บล็อกของฉัน</h1>
    <p class="mt-2 text-center text-gray-700 dark:text-gray-300 max-w-md">
      นี่คือพื้นที่สำหรับแชร์ความคิด ความรู้ และเรื่องราวต่าง ๆ ของฉัน
    </p>

    <!-- ปุ่ม 1 และ 2 ขนาดเท่ากันสี่เหลี่ยมขอบมนอยู่ข้างล่าง -->
    <div class="flex gap-4 mt-6">
      <button class="rounded-md border border-gray-500 px-6 py-3 w-32 hover:bg-gray-100 dark:hover:bg-gray-800 transition">1</button>
      <button class="rounded-md border border-gray-500 px-6 py-3 w-32 hover:bg-gray-100 dark:hover:bg-gray-800 transition">2</button>
    </div>
  </body>
</html>
