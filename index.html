<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Methee Jaisukdee</title>
  <!-- ฟอนต์ Kanit -->
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Kanit', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f2f2f2;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #121212;
      color: white;
    }

    .welcome-box {
      background-color: #03a96b;
      color: white;
      width: 17.16cm;
      height: 6.27cm;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode .welcome-box {
      background-color: #026b4c;
    }

    .main-text {
      font-size: 36px;
      margin: 5px 0;
    }

    .update-text {
      font-size: 14px;
      margin-top: 20px;
    }

    .toggle-button {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 16px;
      font-size: 14px;
      font-family: 'Kanit', sans-serif;
      background-color: white;
      color: #03a96b;
      border: 2px solid #03a96b;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .toggle-button:hover {
      background-color: #03a96b;
      color: white;
    }

    body.dark-mode .toggle-button {
      background-color: #333;
      color: white;
      border-color: white;
    }

    body.dark-mode .toggle-button:hover {
      background-color: white;
      color: #121212;
    }

    .home-menu {
      margin-top: 30px;
      padding: 12px 24px;
      background-color: transparent;
      border: 2px solid #03a96b;
      color: #03a96b;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none; /* เอาเส้นใต้ลิงก์ออก */
    }

    .home-menu:hover {
      background-color: #03a96b;
      color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transform: translateY(-2px);
    }

    body.dark-mode .home-menu {
      border-color: white;
      color: white;
    }

    body.dark-mode .home-menu:hover {
      background-color: white;
      color: #121212;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      font-size: 12px;
      color: #888;
      text-align: center;
    }

    body.dark-mode .footer {
      color: #bbb;
    }
  </style>
</head>
<body>

  <button class="toggle-button" onclick="toggleMode()">เปลี่ยนโหมด</button>

  <div class="welcome-box">
    <p class="main-text">lสวัสดี ┃ Hello</p>
    <p class="main-text">Methee Jaisukdee</p>
    <p class="update-text">updated 12 พฤษภาคม 2568</p>
  </div>

  <!-- ลิงก์ไปที่หน้า rong.html -->
  <a href="rong.html" style="text-decoration: none;">
    <div class="home-menu">
      เข้าสู่หน้าหลัก
    </div>
  </a>

  <!-- ข้อความลิขสิทธิ์ -->
  <div class="footer">
    © 2568 Methee Jaisukdee | All Rights Reserved
  </div>

  <script>
    function toggleMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>

</body>
</html>
